<!DOCTYPE html>
<html>
<head>
    <title>Slime Pet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
        }
        
        .slime {
            width: 100px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .slime-body {
            width: 100px;
            height: 60px;
            background: #333;
            border-radius: 50px 50px 50px 50px;
            position: absolute;
            bottom: 0;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            transition: all 0.3s;
        }
        
        .eye.left {
            left: 25px;
        }
        
        .eye.right {
            right: 25px;
        }

        .sleeping .eye {
            height: 2px;
            top: 25px;
            background: white;
        }

        .sleeping .eye::after {
            content: "Z";
            position: absolute;
            color: white;
            font-size: 20px;
            top: -30px;
            left: 5px;
            opacity: 0;
            animation: float-z 2s infinite;
        }

        .shocked .eye {
            height: 16px;
            width: 16px;
            top: 18px;
        }
        
        .shadow {
            width: 80px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 10px;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: pink;
            pointer-events: none;
            animation: float-heart 1s forwards;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes squish {
            0%, 100% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(0.8) scaleX(1.2); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float-z {
            0% { transform: translate(0, 0); opacity: 0; }
            25% { opacity: 1; }
            100% { transform: translate(10px, -20px); opacity: 0; }
        }

        @keyframes float-heart {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(0, -30px); opacity: 0; }
        }

        @keyframes shock {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .dancing {
            animation: bounce 0.5s ease-in-out 3;
        }
        
        .dancing .slime-body {
            animation: squish 0.5s ease-in-out 3;
        }
        
        .dancing .eye {
            animation: spin 0.5s linear 3;
        }

        .shocked {
            animation: shock 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="slime" id="slime">
        <div class="slime-body">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        const slime = document.getElementById('slime');
        let isAnimating = false;
        let isSleeping = false;
        let sleepTimeout;

        function resetSleepTimer() {
            clearTimeout(sleepTimeout);
            sleepTimeout = setTimeout(() => {
                if (!isAnimating) {
                    goToSleep();
                }
            }, 30000); // 30 seconds
        }

        function goToSleep() {
            isSleeping = true;
            slime.classList.add('sleeping');
        }

        function wakeUp() {
            isSleeping = false;
            slime.classList.remove('sleeping');
            resetSleepTimer();
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â™¥';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        slime.addEventListener('click', (e) => {
            if (isSleeping) {
                // Shocked wake up
                wakeUp();
                slime.classList.add('shocked');
                setTimeout(() => {
                    slime.classList.remove('shocked');
                    if (!isAnimating) {
                        isAnimating = true;
                        slime.classList.add('dancing');
                        setTimeout(() => {
                            slime.classList.remove('dancing');
                            isAnimating = false;
                        }, 1500);
                    }
                }, 300);
            } else if (!isAnimating) {
                // Normal interaction with hearts
                isAnimating = true;
                slime.classList.add('dancing');
                // Create 3 hearts at random positions around the click
                for (let i = 0; i < 3; i++) {
                    const offsetX = Math.random() * 40 - 20;
                    const offsetY = Math.random() * 40 - 20;
                    createHeart(e.pageX + offsetX, e.pageY + offsetY);
                }
                
                setTimeout(() => {
                    slime.classList.remove('dancing');
                    isAnimating = false;
                }, 1500);
            }
        });

        // Start the initial sleep timer
        resetSleepTimer();

        // Reset sleep timer on any interaction
        slime.addEventListener('mouseover', resetSleepTimer);
    </script>
</body>
</html>
